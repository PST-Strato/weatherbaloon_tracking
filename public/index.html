<!DOCTYPE html>
<html>
  <head>
    <title>Weather balloon tracking</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//unpkg.com/leaflet/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container fluid class="ma-0 pa-0 d-flex flex-wrap flex-column fill-height">
          <tracking-map :locations="this.locations"></tracking-map>
        </v-container>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="//unpkg.com/vue2-leaflet"></script>
    <script src="./components/map.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        components: {
          "tracking-map": trackingMap,
        },
        data: {
          message: "Hello, world",
          locations: [],
        },
        created: function () {
          setInterval(() => {
            this.setLocations();
          }, 50);
        },
        methods: {
          setLocations: function () {
            axios.get("/location/getlocation").then((response) => {
              this.locations = [];
              this.locations = response["data"];
            });
          },
        },
      });
    </script>
  </body>
</html>
