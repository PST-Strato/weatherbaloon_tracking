<!DOCTYPE html>
<html>
  <head>
    <title>Weather balloon tracking</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/leaflet/dist/leaflet.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container
          fluid
          class="grow ma-3 pa-3 d-flex flex-wrap justify-center"
        >
          <v-row class="grow">
            <v-col cols="7">
              <v-card elevation="20" class="fill-height">
                <tracking-map
                  :coordinates="this.locations"
                ></tracking-map>
              </v-card>
            </v-col>
            <v-col cols="5">
              <v-container>
                <v-row class="shrink">
                  <v-col cols="12">
                    <weather-card
                      :weather_data="this.weatherData"
                      :coordinates="this.locations[this.locations.length-1]"
                    ></weather-card>
                  </v-col>
                </v-row>
                <v-row class="shrink">
                  <v-col cols="12">
                    <v-card elevation="20">
                      Ici reposeront les graphiques!!
                    </v-card>
                  </v-col>
                </v-row>
              </v-container>
            </v-col>
          </v-row>
        </v-container>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="//unpkg.com/vue2-leaflet"></script>
    <script src="./components/map.js"></script>
    <script src="./components/weather.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        components: {
          "tracking-map": trackingMap,
          "weather-card": weatherCard,
        },
        data: {
          message: "Hello, world",
          locations: [[48.08809362529545, -0.7564902305603027]],
          weatherData: [],
        },
        created: function () {
          this.getLocations();
          this.getWeatherData();
        },
        methods: {
          getLocations: function () {
            var tmp = [];
            axios
              .get("/api/locations/getlastlocation")
              .then((response) => {
                this.tmp = response["data"];
                this.locations.push(this.tmp);
              });
          },
          getWeatherData: function () {
            axios
              .get("/api/weather/getweatherdata")
              .then((response) => {
                this.weatherData = [];
                this.weatherData = response["data"];
              });
          },
        },
      });
    </script>
  </body>
</html>
