<!DOCTYPE html>
<html>
  <head>
    <title>Weather balloon tracking</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/leaflet/dist/leaflet.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container
          fluid
          class="grow ma-2 pa-2 d-flex flex-wrap justify-center"
        >
          <v-row class="grow">
            <v-col cols="7">
              <v-card elevation="20" class="fill-height">
                <tracking-map
                  :coordinates="this.locations"
                ></tracking-map>
              </v-card>
            </v-col>
            <v-col cols="5">
              <v-container>
                <v-row class="shrink">
                  <v-col cols="12">
                    <weather-card
                      :weather_data="this.weatherData"
                      :coordinates="this.locations[this.locations.length-1]"
                    ></weather-card>
                  </v-col>
                </v-row>
                <v-row class="shrink">
                  <v-col cols="12">
                    <v-card elevation="20">
                      <weather-chart
                        :series="this.series"
                      ></weather-chart>
                    </v-card>
                  </v-col>
                </v-row>
              </v-container>
            </v-col>
          </v-row>
        </v-container>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="//unpkg.com/vue2-leaflet"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    <script src="./components/map.js"></script>
    <script src="./components/weather.js"></script>
    <script src="./components/chart.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        components: {
          "tracking-map": trackingMap,
          "weather-card": weatherCard,
          "weather-chart": weatherChart,
        },
        data: {
          message: "Hello, world",
          locations: [[48.088, -0.756]],
          weatherData: [],
          chartData: {
            temperatureOutside: [
              {
                name: "Temperature outside",
                data: [],
              },
            ],
            temperatureInside: [
              {
                name: "Temperature inside",
                data: [],
              },
            ],
            pressure: [
              {
                name: "Pressure",
                data: [],
              },
            ],
            hygrometry: [
              {
                name: "Humidity",
                data: [],
              },
            ],
          },
        },
        mounted: async function () {
          this.getAllLocations();
          await setInterval(() => {
            this.fetchData();
          }, 1000);
        },
        methods: {
          getAllLocations: function () {
            var tmp = [];
            axios
              .get("/api/locations/getlocations")
              .then((response) => {
                this.tmp = response["data"];
                for (let i = 0; i < this.tmp.length; i++) {
                  this.locations.push(this.tmp[i]);
                }
              });
          },
          getLastLocations: function () {
            var tmp = [];
            axios
              .get("/api/locations/getlastlocation")
              .then((response) => {
                this.tmp = response["data"];
                this.locations.push(this.tmp);
              });
          },
          getTemperatureInside: function () {
            axios
              .get("/api/weather/getemperatureinside")
              .then((response) => {
                this.tmp = response["data"];
                for (let i = 0; i < this.tmp.length; i++) {
                  this.chartData.temperatureInside.data.push(tmp[i]);
                }
              });
          },
          getTemperatureOutside: function () {
            axios
              .get("/api/weather/getemperatureoutside")
              .then((response) => {
                this.tmp = response["data"];
                for (let i = 0; i < this.tmp.length; i++) {
                  this.chartData.temperatureOutside.data.push(tmp[i]);
                }
              });
          },
          getPressure: function () {
            axios.get("/api/weather/getpressure").then((response) => {
              this.tmp = response["data"];
              for (let i = 0; i < this.tmp.length; i++) {
                this.chartData.pressure.data.push(tmp[i]);
              }
            });
          },
          getHygrometry: function () {
            axios
              .get("/api/weather/gethygrometry")
              .then((response) => {
                this.tmp = response["data"];
                for (let i = 0; i < this.tmp.length; i++) {
                  this.chartData.hygrometry.data.push(tmp[i]);
                }
              });
          },
          getWeatherData: function () {
            axios
              .get("/api/weather/getweatherdata")
              .then((response) => {
                this.weatherData = [];
                this.weatherData = response["data"];
              });
          },
          setChartData: function () {},
          updateChartData: function () {
            this.chartData.temperatureOutside.data.push(
              this.weatherData.temperature_outside
            );
            this.chartData.pressure.data.push(
              this.weatherData.pressure
            );
            this.chartData.temperatureInside.data.push(
              this.weatherData.temperature_inside
            );
            this.chartData.hygrometry.data.push(
              this.weatherData.weather_data.hygrometry
            );
          },
          fetchData: function () {
            this.getLastLocations();
            this.getWeatherData();
            this.updateChartData();
          },
        },
      });
    </script>
  </body>
</html>
